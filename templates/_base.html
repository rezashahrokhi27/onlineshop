<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-2">


    {% if user.is_authenticated %}
        <div class="mx-2 text-primary">خوش آمدی {{ user.username }}
        |
        <a class="link-primary text-decoration-none" href="{% url "account_change_password" %}">تغییر رمز عبور</a>
        |
        <a class="link-primary text-decoration-none" href="{% url "account_logout" %}">خروج</a>

    {% else %}
        <a class="text-primary" href="{% url 'account_login' %}">ورود</a>
        |
        <a class="text-primary" href="{% url 'account_signup' %}">ثبت نام</a>
    {% endif %}
    </div>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>
</html>
